<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
      panelClass="sort-select"
      [(value)]="sort"
      (selectionChange)="searchGames(sort)"
    >
      <mat-option value="{{ option }}" *ngFor="let option of options">{{
        option | titlecase
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-comtainer">
        <img
          *ngIf="game.background_image"
          src="{{ game.background_image }}"
          alt="gta"
          class="game-thumbnail"
        />
        <p *ngIf="!game.background_image">No image</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platrforms">
          <img
            *ngFor="let gameplatform of game.parent_platforms"
            src="../../../assets/images/platforms/{{
              gameplatform.platform.slug
            }}.svg"
            alt="{{ gameplatform.platform.slug }}"
            class="game-platform"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
